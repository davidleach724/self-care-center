<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id='main-title'>✨Self Care Center✨</h1>
    <h3 id='message-type'>Which type of message?</h3>
    <section class="radio-buttons">
      <div>
        <input type="radio" id="affirmation" name="message" value="affirmation">
        <label for="affirmation">affirmation</label>
        <input type="radio" id="mantra" name="message" value="mantra">
        <label for="mantra">mantra</label><br>
      </div>
      <button id="receive-message" class="buttons">Receive Message</button>
    </section><br>
    <section class="message-center">
      <img id="meditation-graphic" src="assets/meditate.svg" alt="meditation station bell">
      <p id='displayed-message' class="hidden"></p>
      <section id="custom-message-center" class="hidden">
        <br><label>Enter your custom message below..</label>
        <br><input type="text" id="custom-message-input"><br>
          <div><br>
            <label>Choose type of message..</label><br>
            <input list="message-options" id="input-message-options" />
            <datalist id="message-options">
                <option value="Affirmation">
                <option value="Mantra">
            </datalist>
          </div>
        <button id="compile-message" class="buttons">Compile New Message</button>
      </section>
    </section>
    <div class="custom-button">
      <button id="create-message" class="buttons">Create Custom Message</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
